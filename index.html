<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>넷마블문화재단</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.css" integrity="sha512-rV4fiystTwIvs71MLqeLbKbzosmgDS7VU5Xqk1IwFitAM+Aa9x/8Xil4CW+9DjOvVle2iqg4Ncagsbgu2MWxKQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="hd">
        <div class="header-area container">
            <h1>넷마블문화재단</h1>
            <nav class="gnb">
                <ul>
                    <li><a href="">재단소개</a></li>
                    <li><a href="">재단활동</a></li>
                    <li><a href="">재단소식</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="banner">
        <ul class="slide">
            <li>
                <div class="banner-item bn1">
                    <div class="banner-text container">
                        <h1>게임소통학교</h1>
                        <p>게임으로 소통하고 게임으로 가까워지는 가족</p>
                    </div>
                </div>
            </li>
            <li>
                <div class="banner-item bn2">
                    <div class="banner-text container">
                        <h1>어꺠동무문고</h1>
                        <p>다름을 이해하는 모두의 동화</p>
                    </div>
                </div>
            </li>
            <li>
                <div class="banner-item bn3">
                    <div class="banner-text container">
                        <h1>견학프로그램</h1>
                        <p>나의 게임 산업 탐방기</p>
                    </div>
                </div>
            </li>
            <li>
                <div class="banner-item bn4">
                    <div class="banner-text container">
                        <h1>전국 장애학생 e페스티벌</h1>
                        <p>게임 안에서 하나 되는 모두의 축제</p>
                    </div>
                </div>
            </li>
        </ul>
        
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.js" integrity="sha512-LaBO0tZh1+6Ebk+EnHt/WsGM0UnmkCXfQ1rfhGmpa5MXUdslNuSSELBRcteHKz4k4ny+Op10Ax2fPoTNq+VcUg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(".slide").bxSlider({
            auto: true,
            controls: false,
            mode: 'fade',
            pager: false
        })
    </script>
</body>
</html>
